<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeron</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="game flex-centered">
    <div id="timer" class="flex-centered"></div>
    <div id="instructions">Guess the relation</div>
    <div id="numbers">
        <div id="number1" class="number-holder flex-centered">25</div>
        <div>?</div>
        <div id="number2" class="number-holder flex-centered">32</div>
    </div>
    <div id="buttons" class="flex-centered">
        <img id="greater-than" src="https://i.pinimg.com/474x/13/e8/e0/13e8e085e8a25e814f01d014eaf1bb6e.jpg" alt="greater-than-button">
        <img id="equal-to" src="https://www.shutterstock.com/image-vector/equal-iconvector-illustration-flat-design-260nw-1754045378.jpg" alt="equal-to-button">
        <img id="lesser-than" src="https://upload.wikimedia.org/wikipedia/commons/7/74/Less_than_symbol.jpg" alt="less-than-button">
    </div>
    

    <script src="./game.js"></script>
</body>

</html>
